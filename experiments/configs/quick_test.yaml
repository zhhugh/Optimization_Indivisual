name: quick_test
n_seeds: 1

base:
  problem:
    name: logistic
    params:
      reg: 0.0001
  training:
    max_iterations: 50
    batch_size: 64
    eval_interval: 10
    track_gradients: true

experiments:
  - optimizer:
      name: sgd
      params:
        lr: 0.1

  - optimizer:
      name: adam
      params:
        lr: 0.001
