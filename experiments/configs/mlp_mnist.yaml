name: mlp_mnist
n_seeds: 5

base:
  problem:
    name: mlp
    params:
      hidden_dims: [128, 64]
      reg: 0.0001
  training:
    max_iterations: 1000
    batch_size: 64
    eval_interval: 20
    track_gradients: true

experiments:
  - optimizer:
      name: sgd
      params:
        lr: 0.01

  - optimizer:
      name: momentum
      params:
        lr: 0.01
        momentum: 0.9

  - optimizer:
      name: nesterov
      params:
        lr: 0.01
        momentum: 0.9

  - optimizer:
      name: adagrad
      params:
        lr: 0.01

  - optimizer:
      name: rmsprop
      params:
        lr: 0.001
        beta: 0.9

  - optimizer:
      name: adam
      params:
        lr: 0.001
        beta1: 0.9
        beta2: 0.999

  - optimizer:
      name: adamw
      params:
        lr: 0.001
        beta1: 0.9
        beta2: 0.999
        weight_decay: 0.01

  - optimizer:
      name: adamom
      params:
        lr: 0.01
        momentum: 0.9
